<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Consultador Veicular</title>
    </head>
<body>
<div class="container">
    <div class="card" style="margin-top:5px;">
        <div class="card-body">
            <p class="h3" style="text-align:center;">Consulta de Veículos</p>
            <br>
            <label for="chassiNumber" class="form-label">Chassi do veículo</label>
            <input class="form-control" id="chassiNumber" maxlength="17" placeholder="Informe o número do chassi"/>
            <label for="chassiNumber" class="form-label">Lote</label>
            <div class="row g-2">
                <input class="form-control" id="quantity" maxlength="3" placeholder="Quantidade"
                       style="margin-left:15px; width:20%; margin-right:5px;"/>
                <button type="button" class="btn btn-primary btnEd" id="btnEd">
                    Iniciar processo
                </button>
                <button type="button" class="btn btn-danger" id="clear" style="margin-right:5px; margin-left:5px;">
                    Encerrar processo
                </button>
            </div>
            <label for="processArea" class="form-label">Acompanhamento</label>
            <textarea class="form-control" rows="10" cols="8" id="processArea" disabled></textarea>
            <div style="text-align:center;"><a id="pdfFileName" href="" target="_blank">Download do PDF</label></a> </div>
            <br>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar">0%</div>
            </div>
            <br>
            <input class="form-control" id="token" maxlength="40" placeholder="Informe token para conectar a API"/>
        </div>
    </div>
</div>
</div>
</body>
</html>
